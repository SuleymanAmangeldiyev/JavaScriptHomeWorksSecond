<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label id="Lfn">First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label id="Lln">Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label id="La">Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>

    <script>
      // code here
      const firstName = document.getElementById("firstName");
      const Lfn = document.getElementById("Lfn");
      console.log(Lfn.textContent + " " + firstName.value);

      const lastName = document.getElementById("lastName");
      const Lln = document.getElementById("Lln");
      console.log(Lln.textContent + "  " + lastName.value);
      
      const age = document.getElementById("age");
      const La = document.getElementById("La");
      console.log(La.textContent + " " + age.value);
    </script>
  </body>
</html>
